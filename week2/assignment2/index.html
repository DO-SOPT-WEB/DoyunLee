<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>💸용감자의 가계부💸</title>
  </head>
  <body>
    <!-- 제목 -->
    <header><h1>💸 용감자의 가계부 💸</h1></header>
    <hr />
    <!-- 나의 자산 부분 -->
    <section class="total_budget_section">
      <div class="total_budget_wrapper">
        <h1>나의 자산</h1>
        <h2 class="init_balance"></h2>
        <div class="todays_history">
          <div id="income">
            <span class="icon">+</span>
            <span class="income_amount">0</span>
          </div>
          <div id="expense">
            <span class="icon">-</span>
            <span class="expense_amount">0</span>
          </div>
        </div>
      </div>
    </section>
    <hr />
    <!-- 날짜, 수입/지출 버튼 -->
    <section class="list_option_section">
      <div class="date_section">
        <button type="button">
          <img src="./img/chevron-left-solid.svg" alt="왼쪽 화살표" />
        </button>
        <span>7월 10일</span>
        <button type="button">
          <img src="./img/chevron-right-solid.svg" alt="오른쪽 화살표" />
        </button>
      </div>
      <div class="option_bottom_wrapper">
        <span>내역 리스트</span>
        <div class="filtering_btns">
          <input type="checkbox" id="income_check" checked /><label
            for="income_check"
            >수입</label
          >
          <input type="checkbox" id="expense_check" checked /><label
            for="expense_check"
            >지출</label
          >
        </div>
      </div>
    </section>
    <hr />
    <!-- 수입/지출 내역 -->
    <section class="budget_list">
      <ul></ul>
    </section>
    <!-- 리스트 추가 버튼 -->
    <footer>
      <button id="add_btn">+</button>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
