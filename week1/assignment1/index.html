<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>📸도리의 사진관📸</title>
  </head>

    <header id="page_top">📸 ✈️ 도리의 2023 여행기 ✈️ 📸</header>
    <!-- preview 섹션 -->
    <section id="preview">
      <img src="./img/Fukuoka/img01.jpg" alt="후쿠오카 밤 길거리1" />
      <img src="./img/Fukuoka/img02.jpg" alt="후쿠오카 택시" />
      <img src="./img/Fukuoka/img03.jpg" alt="호텔에서 보이는 풍경1" />
      <img src="./img/Fukuoka/img07.jpg" alt="후쿠오카 다자이후" />
      <img src="./img/Busan/img01.jpeg" alt="광안리 바다1" />
      <img src="./img/Busan/img03.jpeg" alt="해운대 노을" />
      <img src="./img/Busan/img05.jpeg" alt="기장 루지" />
      <img src="./img/Bangkok/img01.jpeg" alt="방콕 하늘" />
      <img src="./img/Bangkok/img02.jpeg" alt="방콕 길거리 풍경" />
      <img src="./img/Bangkok/img05.jpeg" alt="방콕 밤 길거리" />
    </section>
    <!-- nav  -->
    <nav>
      <span>📍 클릭하면 이동해요! 📍</span>
      <ul>
        <li><a href="#fukuoka">Fukuoka</a></li>
        <li><a href="#bangkok">Bangkok</a></li>
        <li><a href="#busan">Busan</a></li>
      </ul>
    </nav>
    <!-- 후쿠오카, 방콕, 부산 이미지 섹션 -->
    <section id="fukuoka">
      <div class="index">Fukuoka</div>
      <div id="fu_img_section">
        <img
          class="img_animation"
          src="./img/Fukuoka/img01.jpg"
          alt="후쿠오카 밤 길거리1"
        />
        <img
          class="img_animation"
          src="./img/Fukuoka/img02.jpg"
          alt="후쿠오카 택시"
        />
        <img
          class="img_animation"
          src="./img/Fukuoka/img03.jpg"
          alt="호텔에서 보이는 풍경1"
        />
        <img
          class="img_animation"
          src="./img/Fukuoka/img04.jpg"
          alt="호텔에서 보이는 풍경2"
        />
        <img
          class="img_animation"
          src="./img/Fukuoka/img05.JPG"
          alt="후쿠오카 밤 길거리2"
        />
        <img
          class="img_animation"
          src="./img/Fukuoka/img06.JPG"
          alt="후쿠오카 다자이후1"
        />

          class="img_animation"
          src="./img/Fukuoka/img07.jpg"
          alt="후쿠오카 다자이후2"

        />
        <img
          class="img_animation"
          src="./img/Fukuoka/img09.JPG"
          alt="후쿠오카 야채가게"
        />
        <img
          class="img_animation"
          src="./img/Fukuoka/img10.JPG"
          alt="비행기 창문"
        />
      </div>
    </section>
    <section id="bangkok">
      <div class="index">Bangkok</div>
      <div id="bk_img_section">
        <div id="bk_left">
          <img src="./img/Bangkok/img01.jpeg" alt="방콕 하늘" />
        </div>
        <div id="bk_right">
          <img
            class="img_animation"
            src="./img/Bangkok/img02.jpeg"
            alt="방콕 길거리 풍경1"
          />
          <img
            class="img_animation"
            src="./img/Bangkok/img03.jpeg"
            alt="방콕 사원 앞 코끼리"
          />

            class="img_animation"
            src="./img/Bangkok/img04.jpeg"
            alt="방콕 길거리 풍경2"
          />
          <img
            class="img_animation"
            src="./img/Bangkok/img05.jpeg"
            alt="방콕 밤 길거리"
          />
        </div>
      </div>

      <div class="index">Busan</div>
      <div class="bs_grid_section">
        <img
          class="img_animation"
          src="./img/Busan/img01.jpeg"

      </div>
    </section>
    <a href="#page_top">
      <img src="./img/chevron-up-solid.svg" alt="화살표 아이콘" id="top_btn" />
    </a>
    <footer>
      아직 2023년 3개월 남았다!! <br />
      도리의 여행은 계속 된다! <br />
      To Be Continue..🩵
