<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>📸도리의 사진관📸</title>
  </head>
  <body>
    <header id="page_top">📸 ✈️ 도리의 2023 여행기 ✈️ 📸</header>
    <!-- preview 섹션 -->
    <section id="preview">
      <img src="./img/Fukuoka/img01.jpg" alt="" />
      <img src="./img/Fukuoka/img02.jpg" alt="" />
      <img src="./img/Fukuoka/img03.jpg" alt="" />
      <img src="./img/Fukuoka/img07.jpg" alt="" />
      <img src="./img/Busan/img01.jpeg" alt="" />
      <img src="./img/Busan/img03.jpeg" alt="" />
      <img src="./img/Busan/img05.jpeg" alt="" />
      <img src="./img/Bangkok/img01.jpeg" alt="" />
      <img src="./img/Bangkok/img02.jpeg" alt="" />
      <img src="./img/Bangkok/img05.jpeg" alt="" />
    </section>
    <!-- nav  -->
    <nav>
      <span>📍 클릭하면 이동해요! 📍</span>
      <ul>
        <li><a href="#fukuoka">Fukuoka</a></li>
        <li><a href="#bangkok">Bangkok</a></li>
        <li><a href="#busan">Busan</a></li>
      </ul>
    </nav>
    <!-- 후쿠오카, 방콕, 부산 이미지 섹션 -->
    <section id="fukuoka">
      <div class="index">Fukuoka</div>
      <div id="fu_img_section">
        <img src="./img/Fukuoka/img01.jpg" alt="후쿠오카 사진 1" />
        <img src="./img/Fukuoka/img02.jpg" alt="후쿠오카 사진 2" />
        <img src="./img/Fukuoka/img03.jpg" alt="후쿠오카 사진 3" />
        <img src="./img/Fukuoka/img04.jpg" alt="후쿠오카 사진 4" />
        <img src="./img/Fukuoka/img05.JPG" alt="후쿠오카 사진 5" />
        <img src="./img/Fukuoka/img06.JPG" alt="후쿠오카 사진 6" />
        <img src="./img/Fukuoka/img07.jpg" alt="후쿠오카 사진 7" />
        <img src="./img/Fukuoka/img08.JPG" alt="후쿠오카 사진 8" />
        <img src="./img/Fukuoka/img09.JPG" alt="후쿠오카 사진 9" />
        <img src="./img/Fukuoka/img10.JPG" alt="후쿠오카 사진 10" />
      </div>
    </section>
    <section id="bangkok">
      <div class="index">Bangkok</div>
      <div id="bk_img_section">
        <div id="bk_left">
          <img src="./img/Bangkok/img01.jpeg" alt="방콕 사진 1" />
        </div>
        <div id="bk_right">
          <img src="./img/Bangkok/img02.jpeg" alt="방콕 사진 2" />
          <img src="./img/Bangkok/img03.jpeg" alt="방콕 사진 3" />
          <img src="./img/Bangkok/img04.jpeg" alt="방콕 사진 4" />
          <img src="./img/Bangkok/img05.jpeg" alt="방콕 사진 5" />
        </div>
      </div>
    </section>
    <section id="busan">
      <div class="index">Busan</div>
      <div class="bs_grid_section">
        <img src="./img/Busan/img01.jpeg" alt="부산 사진 1" />
        <img src="./img/Busan/img03.jpeg" alt="부산 사진 2" />
        <img src="./img/Busan/img02.jpeg" alt="부산 사진 3" />
        <img src="./img/Busan/img05.jpeg" alt="부산 사진 4" />
        <img src="./img/Busan/img04.JPG" alt="부산 사진 5" />
      </div>
    </section>
    <a href="#page_top">
      <img src="./img/chevron-up-solid.svg" alt="화살표 아이콘" id="top_btn" />
    </a>
    <footer>
      아직 2023년 3개월 남았다!! <br />
      도리의 여행은 계속 된다! <br />
      To Be Continue..🩵
    </footer>
  </body>
</html>
